    Particle.prototype.update = function(index) { this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; if (this.alpha <= this.decay) { particles.splice(index, 1); } };
    Particle.prototype.draw = function() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`; ctx.fill(); ctx.restore(); };
    function createParticles(x, y, hue) { let particleCount = 100 + Math.floor(random(0, 50)); while (particleCount--) { particles.push(new Particle(x, y, hue)); } }
    function launchFirework() { if (fireworks.length < maxFireworksAtOnce && Math.random() < fireworkLaunchProbability) { const startX = random(canvas.width * 0.2, canvas.width * 0.8); const startY = canvas.height; const targetX = random(0, canvas.width); const targetY = random(0, canvas.height / 2.5); fireworks.push(new Firework(startX, startY, targetX, targetY)); } }
    function startFireworks() { for (let i = 0; i < 3 + Math.floor(random(0,3)); i++) { setTimeout(() => { const startX = random(canvas.width * 0.2, canvas.width * 0.8); const startY = canvas.height; const targetX = random(0, canvas.width); const targetY = random(0, canvas.height / 2.5); fireworks.push(new Firework(startX, startY, targetX, targetY)); }, i * (200 + random(0, 200))); } }
    function animateFireworks() { requestAnimationFrame(animateFireworks); ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height); launchFirework(); fireworks.forEach((firework, index) => { firework.update(index); firework.draw(); }); particles.forEach((particle, index) => { particle.update(index); particle.draw(); }); }
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
