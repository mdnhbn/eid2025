        function getTranslation(key, params = {}) {
            let text = (translations[currentLang] && translations[currentLang][key]) ||
                       (translations['en'] && translations['en'][key]) ||
                       key;
            for (const param in params) {
                text = text.replace(`{${param}}`, params[param]);
            }
            return text;
        }

        function applyTranslations() {
            document.querySelectorAll('[data-lang-key]').forEach(element => {

                    element.placeholder = getTranslation(key);
                } else {
                    element.textContent = getTranslation(key);

            });
            document.title = getTranslation('pageTitle');

        function toNativeNumeral(numStr, lang) {
            if (lang === 'bn') {
                const bengaliDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
                return String(numStr).split('').map(digit => /\d/.test(digit) ? bengaliDigits[parseInt(digit)] : digit).join('');
            } else if (lang === 'ar') {
                const arabicDigits = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                return String(numStr).split('').map(digit => /\d/.test(digit) ? arabicDigits[parseInt(digit)] : digit).join('');
            }
            return String(numStr);
        }

        async function fetchWithTimeout(resource, options = {}, timeout = 8000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        async function determineLanguageAndLocation() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const savedLang = localStorage.getItem('preferredLang');
            let detectedLang = null;

            if (langParam && supportedLanguages.includes(langParam)) {
                detectedLang = langParam;
            } else if (savedLang && supportedLanguages.includes(savedLang)) {
                detectedLang = savedLang;
            } else {
                try {
                    console.log("Attempting to fetch geolocation data from ip-api.com...");
                    const response = await fetchWithTimeout('https://ip-api.com/json/?fields=status,message,timezone,countryCode', { cache: 'no-store' });
                    if (!response.ok) throw new Error(`IP API HTTP error! status: ${response.status}`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        if (data.countryCode) {
                            userCountryCode = data.countryCode;
                            console.log('User country code from IP API:', userCountryCode);
                            if (countryToLangMap[userCountryCode] && supportedLanguages.includes(countryToLangMap[userCountryCode])) {
                                detectedLang = countryToLangMap[userCountryCode];
                                console.log(`Language set by country (${userCountryCode}): ${detectedLang}`);
                            }
                        }
                        if (data.timezone) {
                             userTimeZone = data.timezone;
                             console.log('User timezone from IP API:',userTimeZone);
                        }
                    } else {
                        console.warn('Failed to get country/timezone from IP API. Message:', data.message);
                    }
                } catch (error) {
                    console.error("Error fetching user geolocation data from IP API:", error.name, error.message);
                }

                if (!detectedLang) {
                    let browserLangFull = (navigator.languages && navigator.languages[0]) || navigator.language || 'bn-BD';
                    let browserLangShort = browserLangFull.split('-')[0].toLowerCase();
                    if (supportedLanguages.includes(browserLangShort)) {
                        detectedLang = browserLangShort;
                        console.log(`Language set by browser: ${detectedLang}`);
                    }
                }
            }

            currentLang = detectedLang || 'bn';
            userLocale = langToLocaleMap[currentLang] || (currentLang === 'bn' ? 'bn-BD' : 'en-US');

            document.documentElement.lang = currentLang;
            document.body.lang = currentLang;
            console.log(`Final App language: ${currentLang}, Locale: ${userLocale}, Timezone: ${userTimeZone}`);
            applyTranslations();
        }


        async function fetchCorrectTime() {
            let finalTimeZone = userTimeZone;
            let success = false;
            try {
                console.log(`Attempting to fetch time for timezone: ${finalTimeZone}`);
                const response = await fetchWithTimeout(`https://worldtimeapi.org/api/timezone/${finalTimeZone}`, { cache: 'no-store' });

                if (response.ok) {
                    const data = await response.json();
                    const serverTime = new Date(data.utc_datetime);
                    const clientTimeAtFetch = new Date();
                    timeOffset = serverTime.getTime() - clientTimeAtFetch.getTime();
                    initialTimeSynced = true;
                    userTimeZone = data.timezone;
                    console.log(`Time synced with ${data.timezone}. Offset: ${timeOffset} ms. Current userTimeZone: ${userTimeZone}`);
                    success = true;
                } else {
                     let errorText = ""; try { errorText = await response.text(); } catch (e) {}
                    console.error(`WorldTimeAPI HTTP error! Status: ${response.status} for timezone: ${finalTimeZone}. Response: ${errorText}`);
                    if (finalTimeZone !== 'Etc/UTC') {
                        console.warn(`Falling back to Etc/UTC due to error with timezone: ${finalTimeZone}`);
                        userTimeZone = 'Etc/UTC';
                        return await fetchCorrectTime();
                    }
                    throw new Error(`WorldTimeAPI HTTP error! Status: ${response.status} even for Etc/UTC. Response: ${errorText}`);
                }
            } catch (error) {
                console.error("Finally failed to fetch correct time from WorldTimeAPI:", error.name, error.message);
                console.warn("Using local device time as fallback. Ensure device clock is accurate.");
                timeOffset = 0;
                initialTimeSynced = false;
            }
            updateTimeDate();
            return success;
        }

        function initializeDateTimeDisplay() { if(!currentTimeEl||!currentDateEl||!currentHijriDateEl){console.error("Date/Time elements not found"); return;}updateTimeDate();setInterval(updateTimeDate,1000); }

        function updateTimeDate() {
            const clientNow = new Date();
            const correctedNow = new Date(clientNow.getTime() + timeOffset);

            const timeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true, timeZone: userTimeZone };
            let timeString;
            try {
                timeString = correctedNow.toLocaleTimeString(userLocale, timeOptions);
            } catch (e) {
                const fallbackTimeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
                timeString = correctedNow.toLocaleTimeString(userLocale, fallbackTimeOptions);
                console.warn(`Error formatting time with TZ ${userTimeZone}, using system TZ. Error: ${e.message}`);
            }
            if (currentTimeEl) currentTimeEl.textContent = `${getTranslation('timeLabel')}: ${timeString}`;

            const dateOptions = { day: 'numeric', month: 'long', year: 'numeric', timeZone: userTimeZone };
            let dateString;
            try {
                dateString = correctedNow.toLocaleDateString(userLocale, dateOptions);
            } catch (e) {
                const fallbackDateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
                dateString = correctedNow.toLocaleDateString(userLocale, fallbackDateOptions);
                 console.warn(`Error formatting date with TZ ${userTimeZone}, using system TZ. Error: ${e.message}`);
            }
            if (currentDateEl) currentDateEl.textContent = `${getTranslation('dateLabel')}: ${dateString}`;

            if (currentHijriDateEl) {
                if (typeof HijriDate !== 'undefined' && HijriDate.JS && typeof HijriDate.JS.convert === 'function') {
                    try {
                        const hijriInstance = HijriDate.JS.convert(correctedNow);
                        if (hijriInstance && typeof hijriInstance.getDate === 'function') {
                            const hijriDay = toNativeNumeral(hijriInstance.getDate(), currentLang);
                            const hijriMonthIndex = hijriInstance.getMonth() - 1;
                            const currentHijriMonths = hijriMonthsData[currentLang] || hijriMonthsData['en'];

                            if (hijriMonthIndex >= 0 && hijriMonthIndex < currentHijriMonths.length) {
                                const hijriMonthName = currentHijriMonths[hijriMonthIndex];
                                const hijriYear = toNativeNumeral(hijriInstance.getFullYear(), currentLang);
                                currentHijriDateEl.textContent = `${getTranslation('hijriDateLabel')}: ${hijriDay} ${hijriMonthName}, ${hijriYear} ${getTranslation('hijriYearSuffix')}`;
                            } else { throw new Error("Invalid Hijri month index.");}
                        } else { throw new Error("HijriDate conversion returned invalid object."); }
                    } catch (e) {
                        currentHijriDateEl.textContent = getTranslation('hijriDateError');
                        console.error("Error updating Hijri date:", e);
                    }
                } else {
                    currentHijriDateEl.textContent = getTranslation('hijriNotLoaded');
                }
            }
        }


        function attemptMusicPlay(interactionType = "unknown") { if (backgroundMusic && backgroundMusic.paused) { console.log(`Attempting music play due to ${interactionType} interaction...`); const playPromise = backgroundMusic.play(); if (playPromise !== undefined) { playPromise.then(() => { console.log(`Music started successfully via ${interactionType} interaction.`); document.body.removeEventListener('click', handleFirstUserInteractionForMedia); document.body.removeEventListener('touchstart', handleFirstUserInteractionForMedia); }).catch(error => { console.warn(`Music play failed via ${interactionType} interaction:`, error.name, error.message); }); } } else if (backgroundMusic && !backgroundMusic.paused) { console.log(`Music already playing (interaction: ${interactionType}).`); } else if (!backgroundMusic) { console.error("backgroundMusic element not found during attemptMusicPlay."); } }
        function handleFirstUserInteractionForMedia(event) { console.log(`First user media interaction (type: ${event.type}) on body detected.`); if (!musicPlayAttemptedOnInteraction) { attemptMusicPlay(`general body ${event.type}`); musicPlayAttemptedOnInteraction = true; } if (eidVideoEl && eidVideoEl.paused) { eidVideoEl.play().catch(e => console.warn("Video play failed on interaction:", e)); } }

        function setLanguage(langCode) { // এই ফাংশনটি এখনও URL প্যারামিটার বা ভবিষ্যতে অন্য কোনো উপায়ে ভাষা সেট করার জন্য ব্যবহার করা যেতে পারে
            if (supportedLanguages.includes(langCode) && currentLang !== langCode) {
                currentLang = langCode;
                userLocale = langToLocaleMap[currentLang] || (currentLang === 'bn' ? 'bn-BD' : 'en-US');
                localStorage.setItem('preferredLang', currentLang);
                document.documentElement.lang = currentLang;
                document.body.lang = currentLang;
                applyTranslations();
                updateTimeDate();
                // নিচের লাইনটি কমেন্ট আউট করা হয়েছে কারণ ম্যানুয়াল সুইচার নেই
                // showStatusMessage('manualLangChange', 'info', 2000, { langName: document.querySelector(`.language-switcher button[data-lang="${currentLang}"]`).textContent });
            }
        }


        window.onload = async function() {
            console.log("Window onload sequence started.");

            // ল্যাঙ্গুয়েজ সুইচারের বাটনগুলোর ইভেন্ট লিসেনার মুছে ফেলা হয়েছে
            // document.querySelectorAll('.language-switcher button').forEach(button => {
            //     button.addEventListener('click', (event) => {
            //         const lang = event.target.getAttribute('data-lang');
            //         setLanguage(lang);
            //     });
            // });

            await determineLanguageAndLocation();
            await fetchCorrectTime();

            const urlParams = new URLSearchParams(window.location.search);
            const sharerNameParam = urlParams.get('name');

            if (sharerNameParam) {
                greetingMessageEl.textContent = getTranslation('greetingMessageFrom', { name: decodeURIComponent(sharerNameParam) });
            } else {
                greetingMessageEl.textContent = getTranslation('greetingMessage');
            }
            greetingMessageEl.style.animation = 'none';
            greetingMessageEl.offsetHeight;
            greetingMessageEl.style.animation = null;

            if (backgroundMusic) {
                console.log("Attempting initial background music play (unmuted)...");
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => { console.log("Background music autoplay (unmuted) successful on load."); })
                    .catch(error => {
                        console.warn("Background music autoplay (unmuted) prevented on load:", error.name, error.message);
                         if (error.name === 'NotAllowedError') {
                            console.log("Adding general click/touch listeners to body for media play.");
                            document.body.addEventListener('click', handleFirstUserInteractionForMedia, { once: true });
                            document.body.addEventListener('touchstart', handleFirstUserInteractionForMedia, { once: true });
                        }
                    });
                }
            } else { console.error("backgroundMusic element not found!"); }

            if (eidVideoEl) {
                const videoPlayPromise = eidVideoEl.play();
                 if (videoPlayPromise !== undefined) {
                    videoPlayPromise.catch(error => {
                        console.warn("Video autoplay was prevented:", error.name, error.message);
                        if (!musicPlayAttemptedOnInteraction && error.name === 'NotAllowedError') {
                             document.body.addEventListener('click', handleFirstUserInteractionForMedia, { once: true });
                             document.body.addEventListener('touchstart', handleFirstUserInteractionForMedia, { once: true });
                        }
                    });
                }
                eidVideoEl.onerror = function() { console.error("Error loading video."); };
            }

            generateButton.disabled = true;
            userNameInput.addEventListener('input', function() { generateButton.disabled = userNameInput.value.trim() === ""; });

            startFireworks();
            animateFireworks();
            initializeDateTimeDisplay();
            console.log("Window onload sequence finished.");
        };


        function showStatusMessage(messageKey, type = 'info', duration = 3000, params = {}) { clearTimeout(statusTimeout); statusMessageDiv.textContent = getTranslation(messageKey, params); statusMessageDiv.className = ''; statusMessageDiv.classList.add(type); statusMessageDiv.style.display = 'block'; setTimeout(() => { statusMessageDiv.style.opacity = '1'; }, 10); statusTimeout = setTimeout(() => { statusMessageDiv.style.opacity = '0'; setTimeout(() => { statusMessageDiv.style.display = 'none'; }, 500); }, duration); }
        async function generateAndShareLink() { const userName = userNameInput.value.trim(); if (userName === "") { showStatusMessage("statusEnterName", "error"); return; } attemptMusicPlay("share button click"); const currentUrl = new URL(window.location.href); currentUrl.searchParams.set('name', userName); const newLink = currentUrl.toString(); const sharerNameForMessage = decodeURIComponent(userName); const shareText = getTranslation('greetingMessageFrom', {name: sharerNameForMessage}) + ` ${getTranslation('pageTitle')}! ${newLink}`; if (navigator.share) { try { await navigator.share({ title: getTranslation('pageTitle'), text: shareText, url: newLink }); showStatusMessage('statusShareOptions', 'success', 1000); document.getElementById('generatedLinkContainer').style.display = 'none'; } catch (error) { console.error("Error during navigator.share:", error); showManualLink(newLink); showStatusMessage('statusShareError', 'info', 4000); } } else { showManualLink(newLink); showStatusMessage('statusNoAutoShare', 'info', 4000); } userNameInput.value = ''; generateButton.disabled = true; }
        function showManualLink(link) { const sharableLinkInput = document.getElementById('sharableLink'); sharableLinkInput.value = link; document.getElementById('generatedLinkContainer').style.display = 'block'; }
        function copyLink() { const sharableLinkInput = document.getElementById('sharableLink'); sharableLinkInput.select(); sharableLinkInput.setSelectionRange(0, 99999); try { navigator.clipboard.writeText(sharableLinkInput.value) .then(() => { showStatusMessage("statusLinkCopied", "success"); }) .catch(err => { console.error("Clipboard API copy failed:", err); if(document.execCommand('copy')) { showStatusMessage("statusLinkCopiedFallback", "success"); } else { showStatusMessage("statusCopyError", "error", 4000); } }); } catch (err) { console.error("Clipboard API not available or other error:", err); if(document.execCommand('copy')) { showStatusMessage("statusLinkCopiedFallback", "success"); } else { showStatusMessage("statusCopyError", "error", 4000); } } }

        // --- আতশবাজি অ্যানিমেশন (Fireworks Animation - আগের কোড থেকে কপি করে এখানে পেস্ট করুন) ---
        const canvas = document.getElementById('fireworksCanvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; let fireworks = []; let particles = []; const fireworkLaunchProbability = 0.025; const maxFireworksAtOnce = 8;
        function Firework(startX, startY, targetX, targetY) { this.x = startX; this.y = startY; this.startX = startX; this.startY = startY; this.targetX = targetX; this.targetY = targetY; this.distanceToTarget = Math.sqrt(Math.pow(targetX - startX, 2) + Math.pow(targetY - startY, 2)); this.distanceTraveled = 0; this.trail = []; this.angle = Math.atan2(targetY - startY, targetX - startX); this.speed = 4; this.acceleration = 1.05 + Math.random() * 0.03; this.brightness = Math.random() * 70 + 50; this.color = `hsl(${Math.random()*360}, 100%, ${this.brightness}%)`; this.lineWidth = Math.random()*2.5+1.5; } Firework.prototype.update = function(index) { this.trail.push({x:this.x, y:this.y}); if (this.trail.length > 8) this.trail.shift(); this.speed *= this.acceleration; let vx = Math.cos(this.angle) * this.speed; let vy = Math.sin(this.angle) * this.speed; this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2)); if (this.distanceTraveled >= this.distanceToTarget || this.y < this.targetY) { createParticles(this.targetX, this.targetY, this.color); fireworks.splice(index, 1); } else { this.x += vx; this.y += vy; } }; Firework.prototype.draw = function() { ctx.beginPath(); if(this.trail.length > 0) { ctx.moveTo(this.trail[this.trail.length-1].x, this.trail[this.trail.length-1].y); } else { ctx.moveTo(this.x - Math.cos(this.angle)*10, this.y - Math.sin(this.angle)*10); } ctx.lineTo(this.x, this.y); ctx.strokeStyle = this.color; ctx.lineWidth = this.lineWidth; ctx.stroke(); ctx.beginPath(); ctx.arc(this.x, this.y, this.lineWidth+2, 0, Math.PI*2); ctx.fillStyle = this.color.replace(')', ', 0.4)').replace('hsl', 'hsla'); ctx.fill(); };
        function Particle(x,y,color) { this.x=x; this.y=y; this.angle=Math.random()*Math.PI*2; this.speed=Math.random()*18+5; this.friction=0.96+Math.random()*0.01; this.gravity=0.9+Math.random()*0.6; this.alpha=1; this.decay=Math.random()*0.025+0.020; this.color=color; this.size=Math.random()*3.5+1.5; } Particle.prototype.update = function(index) { this.speed *= this.friction; this.x += Math.cos(this.angle)*this.speed; this.y += Math.sin(this.angle)*this.speed + this.gravity; this.alpha -= this.decay; if (this.alpha <= this.decay) { particles.splice(index,1); } }; Particle.prototype.draw = function() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2, false); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); };
        function createParticles(x,y,color) { let particleCount = 120 + Math.floor(Math.random()*60); while(particleCount--) { particles.push(new Particle(x,y,color)); } } function launchFirework() { if (fireworks.length < maxFireworksAtOnce && Math.random() < fireworkLaunchProbability) { const startX = Math.random()*canvas.width/2 + canvas.width/4; const startY = canvas.height; const targetX = Math.random()*canvas.width; const targetY = Math.random()*(canvas.height/1.8); fireworks.push(new Firework(startX,startY,targetX,targetY)); } }
        function startFireworks() { for(let i=0; i<4+Math.floor(Math.random()*4); i++) { setTimeout(() => { const startX = Math.random()*canvas.width/2 + canvas.width/4; const startY = canvas.height; const targetX = Math.random()*canvas.width; const targetY = Math.random()*(canvas.height/1.8); fireworks.push(new Firework(startX,startY,targetX,targetY)); }, i*(150+Math.random()*200)); } }
        function animateFireworks() { requestAnimationFrame(animateFireworks); ctx.fillStyle = 'rgba(0,0,0,0.12)'; ctx.fillRect(0,0,canvas.width,canvas.height); launchFirework(); fireworks.forEach((firework,index) => {firework.update(index); firework.draw();}); particles.forEach((particle,index) => {particle.update(index); particle.draw();}); } window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
