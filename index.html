<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ঈদ মোবারক!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <!-- Hijri Date Library CDN লিঙ্ক সরিয়ে দেওয়া হয়েছে -->
    <style>
        /* CSS কোড অপরিবর্তিত থাকবে */
        body {
            font-family: 'Noto Sans Bengali', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001c00, #003800, #004d00);
            color: #f0e68c;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            background-color: rgba(1, 32, 1, 0.88);
            padding: 30px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            max-width: 500px;
            width: 90%;
            border: 2px solid #ffd700;
            position: relative;
            z-index: 1;
            margin-top: 5vh;
            margin-bottom: 2vh;
        }

        #eidImage {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 4px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .greeting-message {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            animation: fadeInGrow 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInGrow {
            0% { opacity: 0; transform: scale(0.7) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .input-group {
            margin-top: 30px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #f0e68c;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: calc(100% - 26px);
            padding: 13px;
            margin-bottom: 18px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #002a00;
            color: #fff;
            font-family: 'Noto Sans Bengali', 'Arial', sans-serif;
        }
        input[type="text"]::placeholder { color: #b0a060; }

        button#generateButton {
            background-color: #25D366;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.0em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        button#generateButton svg {
            width: 22px;
            height: 22px;
            margin-right: 8px;
            fill: #fff;
        }
        button#generateButton:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        button#generateButton:disabled svg {
            fill: #666666;
        }
        button#generateButton:not(:disabled):hover {
            background-color: #1DAE54;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        button#generateButton:not(:disabled):active { transform: translateY(0px) scale(1); }

        #statusMessage {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 0.95em;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #statusMessage.success { background-color: #1DAE54; color: white; }
        #statusMessage.error { background-color: #d9534f; color: white; }
        #statusMessage.info { background-color: #5bc0de; color: white; }

        #generatedLinkContainer {
            margin-top: 20px;
            padding: 18px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid #DAA520;
            display: none;
        }
        #generatedLinkContainer p { color: #f0e68c; margin-bottom: 10px; }

        #sharableLink {
            width: calc(100% - 125px);
            padding: 12px;
            border: 1px solid #DAA520;
            border-radius: 8px;
            margin-right: 10px;
            box-sizing: border-box;
            background-color: #002a00;
            color: #fff;
            font-family: 'Noto Sans Bengali', 'Arial', sans-serif;
        }

        button#copyButton {
            padding: 12px 18px;
            background-color: #B8860B;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button#copyButton:hover { background-color: #DAA520; }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f0e68c;
            position: relative;
            z-index: 1;
            padding-bottom: 20px;
        }
        .dateTimeEntry {
            margin-top: 5px;
            font-size: 0.95em;
        }
        .dateTimeEntry span { margin: 0 3px; }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <audio id="backgroundMusic" src="eidmubarak.mp3" loop preload="auto"></audio>

    <div class="container">
        <div id="greetingMessage" class="greeting-message"></div>
        <img id="eidImage" src="eidmubarak.gif" alt="Eid Mubarak Animation">
        <div class="input-group">
            <label for="userNameInput">আপনার নাম লিখুন:</label>
            <input type="text" id="userNameInput" placeholder="এখানে আপনার নাম দিন">
            <button id="generateButton" onclick="generateAndShareLink()" disabled>
                <svg viewBox="0 0 24 24"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.61 15.31 3.4 16.78L2 22L7.31 20.62C8.72 21.37 10.33 21.82 12.04 21.82C17.5 21.82 21.95 17.37 21.95 11.91C21.95 6.45 17.5 2 12.04 2M12.04 19.96C10.6 19.96 9.22 19.57 8.03 18.89L7.62 18.65L4.32 19.53L5.22 16.32L4.96 15.89C4.14 14.57 3.74 13.07 3.74 11.91C3.74 7.36 7.48 3.62 12.04 3.62C16.6 3.62 20.34 7.36 20.34 11.91C20.34 16.47 16.6 19.96 12.04 19.96M17.01 14.34C16.76 14.22 15.56 13.64 15.34 13.56C15.13 13.48 14.97 13.44 14.82 13.67C14.67 13.91 14.17 14.51 14.03 14.67C13.88 14.82 13.73 14.84 13.48 14.72C13.24 14.6 12.26 14.27 11.11 13.24C10.21 12.43 9.62 11.47 9.44 11.18C9.27 10.89 9.41 10.76 9.53 10.64C9.64 10.53 9.78 10.34 9.91 10.19C10.03 10.04 10.07 9.93 10.15 9.76C10.23 9.59 10.19 9.45 10.11 9.33C10.04 9.22 9.46 7.78 9.22 7.23C8.99 6.68 8.76 6.72 8.59 6.72H8.24C8.06 6.72 7.78 6.8 7.54 7.04C7.3 7.28 6.67 7.85 6.67 8.99C6.67 10.13 7.58 11.21 7.7 11.37C7.82 11.53 9.32 13.83 11.59 14.73C12.14 14.96 12.58 15.09 12.95 15.19C13.48 15.32 14.25 15.25 14.58 14.94C14.96 14.58 15.34 14.04 15.49 13.81C15.65 13.59 15.57 13.48 15.5 13.38C15.42 13.28 15.2 13.2 14.95 13.08C14.7 12.96 17.25 14.46 17.01 14.34Z"/></svg>
                WhatsApp এ শেয়ার করুন
            </button>
            <div id="statusMessage"></div>
        </div>

        <div id="generatedLinkContainer">
            <p>এই লিঙ্কটি বন্ধুদের সাথে শেয়ার করুন (যদি অটো-শেয়ার কাজ না করে):</p>
            <input type="text" id="sharableLink" readonly>
            <button id="copyButton" onclick="copyLink()">কপি করুন</button>
        </div>
    </div>

    <footer>
        <p>সবাইকে ঈদের আন্তরিক শুভেচ্ছা!</p>
        <div id="dateTimeDisplay">
            <div class="dateTimeEntry">
                <span id="currentTime"></span> | <span id="currentDate"></span>
            </div>
            <div class="dateTimeEntry">
                <span id="currentHijriDate">ইসলামী তারিখ পরীক্ষা করা হচ্ছে...</span>
            </div>
        </div>
    </footer>

    <script>

    <script>
        // (তোমার বাকি JavaScript কোড এখানে শুরু হবে)
        const backgroundMusic = document.getElementById('backgroundMusic');
        const userNameInput = document.getElementById('userNameInput');
        const generateButton = document.getElementById('generateButton');
        const statusMessageDiv = document.getElementById('statusMessage');
        let statusTimeout;

        const currentTimeEl = document.getElementById('currentTime');
        const currentDateEl = document.getElementById('currentDate');
        const currentHijriDateEl = document.getElementById('currentHijriDate');

        let timeOffset = 0;
        let initialTimeSynced = false;

        const bengaliHijriMonths = [
            "মহররম", "সফর", "রবিউল আউয়াল", "রবিউস সানি",
            "জমাদিউল আউয়াল", "জমাদিউস সানি", "রজব", "শাবান",
            "রমজান", "শাওয়াল", "জ্বিলকদ", "জ্বিলহজ্জ"
        ];

        function toBengaliNumeral(num) {
            const bengaliDigits = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
            return String(num).split('').map(digit => {
                if (/\d/.test(digit)) { return bengaliDigits[parseInt(digit)]; }
                return digit;
            }).join('');
        }

        async function fetchCorrectTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                const data = await response.json();
                const serverTime = new Date(data.utc_datetime);
                const clientTimeAtFetch = new Date();
                timeOffset = serverTime.getTime() - clientTimeAtFetch.getTime();
                initialTimeSynced = true;
                console.log('Successfully synced time with server. Offset:', timeOffset, 'ms');
                updateTimeDate();
            } catch (error) {
                console.error("Failed to fetch correct time from API:", error);
                initialTimeSynced = false;
            }
        }

        function initializeDateTimeDisplay() {
            if (!currentTimeEl || !currentDateEl || !currentHijriDateEl) { return; }
            updateTimeDate();
            setInterval(updateTimeDate, 1000);
        }
        
        function updateTimeDate() {
            const clientNow = new Date();
            const correctedNow = new Date(clientNow.getTime() + timeOffset);

            const localTimeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
            let timeString = correctedNow.toLocaleTimeString('bn-BD', localTimeOptions);
            if (currentTimeEl) currentTimeEl.textContent = `সময়: ${timeString}`;

            const localDateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
            let dateString = correctedNow.toLocaleDateString('bn-BD', localDateOptions);
            if (currentDateEl) currentDateEl.textContent = `তারিখ: ${dateString}`;

            if (currentHijriDateEl) {
                if (typeof HijriDate !== 'undefined' && typeof HijriDate.JS !== 'undefined' && typeof HijriDate.JS.convert === 'function') {
                    try {
                        const hijriInstance = HijriDate.JS.convert(correctedNow); 
                        if (hijriInstance && typeof hijriInstance.getDate === 'function') {
                            const hijriDay = toBengaliNumeral(hijriInstance.getDate());
                            const hijriMonthIndex = hijriInstance.getMonth() -1; // Month is 1-indexed by library
                            
                            if (hijriMonthIndex >= 0 && hijriMonthIndex < bengaliHijriMonths.length) {
                                const hijriMonthName = bengaliHijriMonths[hijriMonthIndex];
                                const hijriYear = toBengaliNumeral(hijriInstance.getFullYear());
                                currentHijriDateEl.textContent = `ইসলামী তারিখ: ${hijriDay} ${hijriMonthName}, ${hijriYear} হিজরি`;
                            } else {
                                console.error("Invalid Hijri month index from library:", hijriInstance.getMonth());
                                currentHijriDateEl.textContent = "হিজরি মাস গণনায় ত্রুটি।";
                            }
                        } else {
                            throw new Error("HijriDate conversion returned invalid object or missing methods.");
                        }
                    } catch (e) {
                        console.error("Error during Hijri Date conversion (using embedded library):", e);
                        currentHijriDateEl.textContent = "ইসলামী তারিখ রূপান্তরে ত্রুটি।";
                    }
                } else {
                    console.warn("Embedded HijriDate library or its methods are not available.");
                    currentHijriDateEl.textContent = "ইসলামী ক্যালকুলেটর লোড হয়নি।";
                }
            }
        }

        window.onload = async function() {
            await fetchCorrectTime();
            const urlParams = new URLSearchParams(window.location.search);
            const sharerName = urlParams.get('name');
            const greetingElement = document.getElementById('greetingMessage');

            if (sharerName) {
                greetingElement.textContent = `${decodeURIComponent(sharerName)} এর পক্ষ থেকে, ঈদ মোবারক!`;
            } else {
                greetingElement.textContent = 'ঈদ মোবারক!';
            }
            greetingElement.style.animation = 'none';
            greetingElement.offsetHeight;
            greetingElement.style.animation = null;

            if (backgroundMusic) {
                backgroundMusic.play().catch(error => {
                    console.warn("Autoplay was prevented by the browser.", error);
                });
            }

            generateButton.disabled = true;
            startFireworks();
            animateFireworks();
            initializeDateTimeDisplay();
        };

        // ... (বাকি JavaScript ফাংশনগুলো অপরিবর্তিত থাকবে) ...
        userNameInput.addEventListener('input', function() {
            if (userNameInput.value.trim() !== "") { generateButton.disabled = false; }
            else { generateButton.disabled = true; }
        });

        function showStatusMessage(message, type = 'info', duration = 3000) {
            clearTimeout(statusTimeout);
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = '';
            statusMessageDiv.classList.add(type);
            statusMessageDiv.style.display = 'block';
            setTimeout(() => { statusMessageDiv.style.opacity = '1'; }, 10);
            statusTimeout = setTimeout(() => {
                statusMessageDiv.style.opacity = '0';
                setTimeout(() => { statusMessageDiv.style.display = 'none'; }, 500);
            }, duration);
        }

        async function generateAndShareLink() {
            const userName = userNameInput.value.trim();
            if (userName === "") {
                showStatusMessage("অনুগ্রহ করে আপনার নাম লিখুন।", "error");
                return;
            }
            if (backgroundMusic && backgroundMusic.paused) {
                backgroundMusic.play().catch(error => { console.warn("Music play on interaction failed: ", error); });
            }
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('name', userName);
            const newLink = currentUrl.toString();
            const sharerNameForMessage = decodeURIComponent(userName);
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'ঈদ মোবারক!',
                        text: `${sharerNameForMessage} এর পক্ষ থেকে ঈদ মোবারক! এই লিঙ্কে ক্লিক করে শুভেচ্ছা গ্রহণ করুন এবং আপনিও আপনার বন্ধুদের পাঠান।`,
                        url: newLink
                    });
                    showStatusMessage('শুভেচ্ছা শেয়ার করার জন্য অপশন দেখানো হয়েছে!', 'success', 4000);
                    document.getElementById('generatedLinkContainer').style.display = 'none';
                } catch (error) {
                    showManualLink(newLink);
                    showStatusMessage('শেয়ার অপশন কাজ করেনি/বাতিল হয়েছে। লিঙ্ক কপি করুন।', 'info', 4000);
                }
            } else {
                showManualLink(newLink);
                showStatusMessage('আপনার ব্রাউজার অটো-শেয়ার সাপোর্ট করে না। লিঙ্ক কপি করুন।', 'info', 4000);
            }
            userNameInput.value = '';
            generateButton.disabled = true;
        }

        function showManualLink(link) {
            const sharableLinkInput = document.getElementById('sharableLink');
            sharableLinkInput.value = link;
            document.getElementById('generatedLinkContainer').style.display = 'block';
        }

        function copyLink() {
            const sharableLinkInput = document.getElementById('sharableLink');
            sharableLinkInput.select();
            sharableLinkInput.setSelectionRange(0, 99999);
            try {
                navigator.clipboard.writeText(sharableLinkInput.value)
                    .then(() => { showStatusMessage("লিঙ্ক সফলভাবে কপি করা হয়েছে!", "success"); })
                    .catch(err => {
                        if(document.execCommand('copy')) { showStatusMessage("লিঙ্ক কপি করা হয়েছে (ফলব্যাক)!", "success"); }
                        else { showStatusMessage("দুঃখিত, লিঙ্ক কপি করা যায়নি। নিজে কপি করে নিন।", "error", 4000); }
                    });
            } catch (err) {
                if(document.execCommand('copy')) { showStatusMessage("লিঙ্ক কপি করা হয়েছে (ফলব্যাক)!", "success"); }
                else { showStatusMessage("দুঃখিত, লিঙ্ক কপি করা যায়নি। নিজে কপি করে নিন।", "error", 4000); }
            }
        }

        // --- Fireworks Animation Code (Unchanged) ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let fireworks = [];
        let particles = [];
        const fireworkLaunchProbability = 0.025;
        const maxFireworksAtOnce = 8;

        function Firework(startX, startY, targetX, targetY) {
            this.x = startX; this.y = startY; this.startX = startX; this.startY = startY;
            this.targetX = targetX; this.targetY = targetY;
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - startX, 2) + Math.pow(targetY - startY, 2));
            this.distanceTraveled = 0; this.trail = [];
            this.angle = Math.atan2(targetY - startY, targetX - startX);
            this.speed = 4; this.acceleration = 1.05 + Math.random() * 0.03;
            this.brightness = Math.random() * 70 + 50;
            this.color = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`;
            this.lineWidth = Math.random() * 2.5 + 1.5;
        }
        Firework.prototype.update = function(index) {
            this.trail.push({ x: this.x, y: this.y });
            if (this.trail.length > 8) this.trail.shift();
            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));
            if (this.distanceTraveled >= this.distanceToTarget || this.y < this.targetY) {
                createParticles(this.targetX, this.targetY, this.color);
                fireworks.splice(index, 1);
            } else { this.x += vx; this.y += vy; }
        };
        Firework.prototype.draw = function() {
            ctx.beginPath();
            if(this.trail.length > 0) { ctx.moveTo(this.trail[this.trail.length - 1].x, this.trail[this.trail.length - 1].y); }
            else { ctx.moveTo(this.x - Math.cos(this.angle) * 10, this.y - Math.sin(this.angle) * 10); }
            ctx.lineTo(this.x, this.y); ctx.strokeStyle = this.color; ctx.lineWidth = this.lineWidth; ctx.stroke();
            ctx.beginPath(); ctx.arc(this.x, this.y, this.lineWidth + 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color.replace(')', ', 0.4)').replace('hsl', 'hsla'); ctx.fill();
        };
        function Particle(x, y, color) {
            this.x = x; this.y = y; this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 18 + 5; this.friction = 0.96 + Math.random() * 0.01;
            this.gravity = 0.9 + Math.random() * 0.6; this.alpha = 1;
            this.decay = Math.random() * 0.025 + 0.020; this.color = color;
            this.size = Math.random() * 3.5 + 1.5;
        }
        Particle.prototype.update = function(index) {
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) { particles.splice(index, 1); }
        };
        Particle.prototype.draw = function() {
            ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
        };
        function createParticles(x, y, color) {
            let particleCount = 120 + Math.floor(Math.random() * 60);
            while (particleCount--) { particles.push(new Particle(x, y, color)); }
        }
        function launchFirework() {
            if (fireworks.length < maxFireworksAtOnce && Math.random() < fireworkLaunchProbability) {
                const startX = Math.random() * canvas.width / 2 + canvas.width / 4;
                const startY = canvas.height;
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * (canvas.height / 1.8);
                fireworks.push(new Firework(startX, startY, targetX, targetY));
            }
        }
        function startFireworks() {
            for(let i=0; i<4 + Math.floor(Math.random()*4); i++) {
                setTimeout(() => {
                    const startX = Math.random() * canvas.width / 2 + canvas.width / 4;
                    const startY = canvas.height;
                    const targetX = Math.random() * canvas.width;
                    const targetY = Math.random() * (canvas.height / 1.8);
                    fireworks.push(new Firework(startX, startY, targetX, targetY));
                }, i * (150 + Math.random()*200));
            }
        }
        function animateFireworks() {
            requestAnimationFrame(animateFireworks);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            launchFirework();
            fireworks.forEach((firework, index) => { firework.update(index); firework.draw(); });
            particles.forEach((particle, index) => { particle.update(index); particle.draw(); });
        }
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        // --- End of Fireworks Animation Code ---
    </script>
</body>
</html>
